<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <header>
        <!-- connect dog.ceo api to animal images -->
        <div class="animal-images">
            <img src="https://images.dog.ceo/breeds/hound-afghan/n02088094_1007.jpg", alt="dog images">
        </div>

        <!-- connect dog facts api to description -->
        <div class="description-box">
            <p class="description">
                Animal Description
            </p>
        </div>
    </header>

    <Main class="container">
        <div class="question-box">
            <h2 class="question">What breed of dog is this?</h2>
        </div>

        <!-- -->
        <div class="btn-container">
            <div class="btns">
                <!-- Primary buttons -->
                <button class="button-primary" id="btn1">A</button>
                <button class="button-primary" id="btn2">B</button>
                <button class="button-primary" id="btn3">C</button>
                <button class="button-primary" id="btn4">D</button>
                <button class="button-primary" id="btn5">E</button>
         </div>
    </Main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
