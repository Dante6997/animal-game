<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Guessing Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <header>
        <!-- connect dog.ceo api to animal images -->
        <div class="animal-images">
            <img id="pic" src="https://images.dog.ceo/breeds/hound-basset/n02088238_517.jpg", alt="Image of Dog">
        </div>

        <!-- connect dog facts api to description -->
        <div class="description-box">
            <p class="description" id="description">
                Breed Description
            </p>
        </div>
    </header>

    <Main class="container">
        <div class="question-box">
            <h2 class="question">What breed of dog is this?</h2>
        </div>

        <!-- -->
        <div class="btn-container">
            <div class="btns" id="btns">
                <!-- Primary buttons -->
                <button class="button-primary" id="btn1">Australian Cattle</button>
                <button class="button-primary" id="btn2">Basset Hound</button>
                <button class="button-primary" id="btn3">Chihuahua</button>
                <button class="button-primary" id="btn4">Shetland Sheepdog</button>
                <button class="button-primary" id="btn5">Border Collie</button>
         </div>
    </Main>
